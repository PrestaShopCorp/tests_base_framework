name: Lint
on:
  push:
  pull_request:

jobs:

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint