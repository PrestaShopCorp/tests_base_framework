name: Examples

on:
  push:
  pull_request:

env:
  URL: 'https://addons-qa.prestashop.com/'
  HTTP_CRED_USERNAME: '${{ secrets.HTTP_CRED_USERNAME }}'
  HTTP_CRED_PASSWORD: '${{ secrets.HTTP_CRED_PASSWORD }}'
  NODE_VERSION: 14.x

jobs:

  mocha-desktop-example:
    runs-on: ubuntu-latest
    name: Mocha desktop example

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:mocha:desktop

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: mocha-desk
          path: "./screenshots"

  cucumber-desktop-example:
    runs-on: ubuntu-18.04
    name: Cucumber desktop example

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:cucumber:desktop

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: cucumber-desk
          path: "./screenshots"

  mocha-mobile-example:
    runs-on: ubuntu-18.04
    name: Mocha mobile example

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:mocha:mobile
        env:
          PLATFORM: 'mobile'
          DEVICE: 'Pixel 2'

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: mocha-mobile
          path: "./screenshots"

  cucumber-mobile-example:
    runs-on: ubuntu-18.04
    name: Cucumber mobile example

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test:cucumber:mobile
        env:
          PLATFORM: 'mobile'
          DEVICE: 'Pixel 2'

      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: cucumber-mobile
          path: "./screenshots"
